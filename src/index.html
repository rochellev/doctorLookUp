<!DOCTYPE html>
<html>

<head>
  <title>Doctor Search</title>
</head>

<body>
  <!-- Doctor Name Search -->
  <div class="container">
    <label for="firstName">Enter Doctor First Name:</label>
    <input type="text" id="firstName">
    <label for="lastName">Enter Doctor Last Name:</label>
    <input type="text" id="lastName">
    <button id="searchName" type="button">Find My Doctor!</button>
  </div>
  <!-- Doctor Type Search -->
  <div class="container">
    <label for="doctorTypes">Select the type of Doctor you are searching for: </label>
    <select class="form-control" id="doctorTypes">
      <option value="General Practitioner">General Practitioner</option>
      <option value="Gynecologist">Gynecologist</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Ophthalmologist">Ophthalmologist</option>
      <option value="Psychiatrist">Psychiatrist</option>
      <option value="Urologist">Urologist</option>
    </select>
    <button id="searchType">Search!</button>
  </div>
  <!-- Doctor search by symptom -->
  <div class="container">
  <label for="symptoms">Type or select your Symptom Here:</label>
  <input type="text" list="symptoms">
      <datalist id="symptoms">
        <option value="Rash">
        <option value="Headache">
        <option value="Stomach Pains">
        <option value="Ear Pain">
        <option value="Excessive Crying">
        <option value="Trouble Urinating">
        <option value="Fever">
        <option value="Tooth hurts">
        <option value="Eyes hurt">
      </datalist>
      <button type="button" id="symptomSearch">Search!</button>
    </div>
  <!-- Output section -->
  <div class="container" id="output">
    <div id="doctorResult"></div>
    <div id="showErrors"></div>
  </div>

</body>

</html>
